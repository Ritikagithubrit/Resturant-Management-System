<h1 style="color: skyblue">Resturant Listing</h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">Oprations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of showData">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.address }}</td>
      <td>{{ item.email }}</td>

      <td>
        <i
          (click)="delete(item.id)"
          class="fa fa-trash"
          style="font-size: 40px; color: red"
        ></i>
      </td>
     
    </tr>
  </tbody>
</table>
