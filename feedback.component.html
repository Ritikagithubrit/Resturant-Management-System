<h1 style="color: skyblue;">Add Feedback</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong> Your Feedback has been entered
  <button (click)="close()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="feedResto" (ngSubmit)="Review()">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input
      type="text"
      class="form-control"
      formControlName="name"
      placeholder="Enter your name"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      formControlName="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      formControlName="password"
      placeholder="Password"
    />
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">how the website overall experience</label>
    <select class="form-control" formControlName="rating">
      <option>Excellent😍</option>
      <option>Very Good😃</option>
      <option>Good😊</option>
      <option>Fair🙁</option>
      <option>Poor😓</option>
    </select>
  </div>

  <label for="exampleFormControlSelect1">comment:</label>
  <textarea
    formControlName="comment"
    class="form-control"
    rows="3"
    placeholder="Add a message here"
  ></textarea>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
